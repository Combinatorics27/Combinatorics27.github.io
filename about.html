    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000005;
            font-family: poppins, sans-serif;
            color: white;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 10;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #39CCCC;
        }
        
        nav a.active {
            color: #39CCCC;
            border-bottom: 2px solid #39CCCC;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            display: inline-block;
        }

        .content h1 {
            font-size: 48px;
            margin: 10px 0;
            color: white;
        }

        .content p {
            font-size: 20px;
            color: white;
            margin-bottom: 10px;
        }
        
        /* Smooth hover transitions for all interactive elements */
        a, button {
            transition: all 0.3s ease;
        }
        
        /* Subtle zoom effect for links */
        .content a:hover {
            transform: scale(1.05);
            display: inline-block;
        }
        
        /* Footer styling */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
            z-index: 5;
        }
        
        /* Back to top button */
        .back-to-top {
            position: fixed;
            bottom: 40px;
            right: 20px;
            background: rgba(57, 204, 204, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: none;
            z-index: 10;
        }
        
        .back-to-top:hover {
            background: rgba(57, 204, 204, 1);
        }
        
        /* Loading animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000005;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        .loader.fade {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader span {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            margin: 0 5px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .loader span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loader span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(0.5);
                opacity: 0.5;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Social media icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px; /* Reduced top margin */
        }
        
        .social-icons a {
            color: white;
            font-size: 24px;
        }
        
        .social-icons a:hover {
            color: #39CCCC;
            transform: translateY(-3px);
        }
        
        /* Add styling for the social icons container in the nav */
        nav .social-icons {
            margin: 0 15px; /* Adjust as needed */
        }
    </style>
