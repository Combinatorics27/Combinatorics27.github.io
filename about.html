    <style>
        /* Basic Reset & Body Styling */
        * {
            margin: 0;

        body {
            font-family: sans-serif;

    <script>
        const canvas = document.getElementById('starfield-canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        const numParticles = 500; // Adjust for density/performance
        const mouse = { x: null, y: null, radius: 100 }; // Mouse interaction radius

        // --- Configuration ---
        const particleBaseRadius = 0.5;
        const particleMaxRadiusFactor = 3; // Max size increase due to perspective/light
        const maxSpeed = 0.3; // Max parallax speed
        const lightSource = { x: null, y: null, strength: 250000 }; // Light properties
        const repulsionStrength = 50; // How strongly particles are pushed by mouse
        const returnSpeed = 0.04; // How quickly particles return after being pushed

        // --- Particle Class ---
        class Particle {
            constructor() {
                this.reset();
                this.originalX = this.x;
                this.originalY = this.y;
            }

            reset(setStartPosition = true) {
                // Z determines depth: lower z = further away, smaller, slower
                this.z = Math.random() * width; // Use width for depth range, adjust as needed

                if (setStartPosition) {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                } else {
                     // Keep current position when resetting (e.g. on resize but maintain general area)
                     this.x = (this.x / width) * window.innerWidth;
                     this.y = (this.y / height) * window.innerHeight;
                }

                this.vx = (Math.random() - 0.5) * 0.1; // Slight random drift
                this.vy = (Math.random() - 0.5) * 0.1; // Slight random drift

                this.speedFactor = (1 - this.z / width) * maxSpeed; // Closer particles move faster for parallax
                this.radiusFactor = (1 - this.z / width) * particleMaxRadiusFactor + 1; // Closer particles appear larger
            }

            update() {
                // --- Mouse Repulsion ---
                let dxMouse = this.x - mouse.x;
                let dyMouse = this.y - mouse.y;
                let distMouse = Math.sqrt(dxMouse * dxMouse + dyMouse * dyMouse);

                if (distMouse < mouse.radius) {
                    const force = (mouse.radius - distMouse) / mouse.radius; // Stronger force closer to center
                    const angle = Math.atan2(dyMouse, dxMouse);
                    // Push away from mouse
                    this.x += Math.cos(angle) * force * repulsionStrength;
                    this.y += Math.sin(angle) * force * repulsionStrength;
                } else {
                     // Gently return to original path if not being pushed
                     // Note: A more complex system could return to original position,
                     // but returning towards original drift path is simpler here.
                     // For simplicity, we let the main movement logic take over.
                     // If you wanted them to return to a *fixed* spot, store originalX/Y
                     // and apply a force towards that. Let's keep it drifting for now.
                }


                // --- Parallax Movement & Drift ---
                // Move based on depth (parallax) and slight drift
                this.x += this.vx + this.speedFactor; // Move rightwards based on depth
                this.y += this.vy;

                // --- Boundary Wrapping ---
                // If particle goes off screen, reset its position to the other side + new depth
                if (this.x > width + 50) { // Add buffer
                    this.x = -50;
                    this.z = Math.random() * width; // Reset depth
                    this.speedFactor = (1 - this.z / width) * maxSpeed;
                    this.radiusFactor = (1 - this.z / width) * particleMaxRadiusFactor + 1;
                     this.y = Math.random() * height; // Randomize y on wrap
                } else if (this.x < -50) {
                     this.x = width + 50;
                     this.z = Math.random() * width;
                     this.speedFactor = (1 - this.z / width) * maxSpeed;
                     this.radiusFactor = (1 - this.z / width) * particleMaxRadiusFactor + 1;
                      this.y = Math.random() * height;
                }

                if (this.y > height + 50) {
                    this.y = -50;
                    this.z = Math.random() * width;
                    this.speedFactor = (1 - this.z / width) * maxSpeed;
                    this.radiusFactor = (1 - this.z / width) * particleMaxRadiusFactor + 1;
                    this.x = Math.random() * width; // Randomize x on wrap
                } else if (this.y < -50) {
                     this.y = height + 50;
                     this.z = Math.random() * width;
                     this.speedFactor = (1 - this.z / width) * maxSpeed;
                     this.radiusFactor = (1 - this.z / width) * particleMaxRadiusFactor + 1;
                     this.x = Math.random() * width;
                }
            }

            draw() {
                // --- Light Source Influence ---
                const dxLight = this.x - lightSource.x;
                const dyLight = this.y - lightSource.y;
                // Inverse square law for brightness falloff (simplified)
                const distLightSq = dxLight * dxLight + dyLight * dyLight;
                // Clamp brightness, prevent division by zero or extreme brightness
                const brightness = Math.min(1, lightSource.strength / (distLightSq + 1000)); // Added offset to denominator

                const radius = particleBaseRadius * this.radiusFactor * (1 + brightness * 0.5); // Slightly larger when brighter
                const alpha = Math.min(1, 0.3 + brightness * 0.7); // More opaque when brighter (base alpha 0.3)

                ctx.beginPath();
                ctx.arc(this.x, this.y, radius, 0, Math.PI * 2);
                // Brighter particles tend towards white/yellow
                const baseGrey = 180; // Base color component
                const colorBoost = Math.floor(brightness * (255 - baseGrey));
                ctx.fillStyle = `rgba(${baseGrey + colorBoost}, ${baseGrey + colorBoost}, ${baseGrey + colorBoost * 0.8}, ${alpha})`; // Slight yellow tint for bright ones
                ctx.fill();
            }
        }

        // --- Initialization ---
        function init() {
            resizeCanvas();
            particles = []; // Clear existing particles
            // Set light source to top center initially
            lightSource.x = width / 2;
            lightSource.y = height * 0.1; // Near the top

            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
        }

        // --- Animation Loop ---
        function animate() {
            ctx.clearRect(0, 0, width, height); // Clear canvas

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate); // Loop
        }

        // --- Event Listeners ---
        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            // Optional: Reset particle positions based on new size if needed
             lightSource.x = width / 2; // Keep light source relative
             lightSource.y = height * 0.1;
            // Reset particles intelligently if the aspect ratio changes drastically
            // For simplicity, we might just let them wrap or redistribute.
            // Let's call reset with 'false' to maintain relative position but update boundaries.
            // particles.forEach(p => p.reset(false)); // Uncomment if needed, might cause jumps
        }

        window.addEventListener('resize', resizeCanvas);

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        });

        window.addEventListener('mouseout', () => {
            // Move mouse off-screen effectively when it leaves the window
            mouse.x = null;
            mouse.y = null;
        });

        // --- Start ---
        init();
        animate();

    </script>
