<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Background</title>
    <style>
         body {
    margin: 0;
    overflow: hidden;
    background: #000005;
    font-family: poppins, sans-serif;
    color: white;
}

canvas {
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    padding: 10px 0;
    z-index: 10;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-size: 18px;
    transition: color 0.3s;
}

nav a:hover {
    color: #39CCCC;
}

.content {
    position: absolute; /* Changed to absolute positioning */
    top: 50%; /* Moves the top edge to the vertical center of the parent */
    left: 50%; /* Moves the left edge to the horizontal center of the parent */
    transform: translate(-50%, -50%); /* Centers the element using its own dimensions */
    text-align: center;
    z-index: 1;
    background: rgba(0, 0, 0, 0.7);
    padding: 20px;
    display: inline-block; /* Make the container wrap content */
}

.content h1 {
    font-size: 48px;
    margin: 10px 0;
    color: white;
}

.content p {
    font-size: 20px;
    color: white;
    margin-bottom: 10px;
}
        }
    </style>
</head>
<body>
    <canvas id="galaxyCanvas"></canvas>

    <nav>
    <a href="index.html">Home</a>
    <a href="writings.html">Writings</a>
    <a href="interests.html">Interests</a>
    <a href="about.html">About Me</a>
</nav>

    <div class="content" id="home">
        <h1>Welcome</h1>
        <p>i'm Ram. i want to solve hard problems that create a positive (hopefully significant) impact. currently i've solved 0.</p>
    </div>

    <script>
        const canvas = document.getElementById('galaxyCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const stars = [];
        const starCount = 500;

        function initStars() {
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5 + 0.5,
                    speed: Math.random() * 0.5 + 0.2,
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.shadowBlur = 10;
                ctx.shadowColor = 'white';
                ctx.fill();

                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        function animate() {
            drawStars();
            requestAnimationFrame(animate);
        }

        initStars();
        animate();
    </script>
</body>
</html>
